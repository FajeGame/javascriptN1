<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Elements Selection</title>
</head>
<body>
    <form name="search">
        <label>Search the site:
            <input type="text" name="search">
        </label>
        <input type="submit" value="Search!">
    </form>

    <hr>

    <form name="search-person">
        Search the visitors:
        <table id="age-table">
            <tbody>
                <tr>
                    <td>Age:</td>
                    <td id="age-list">
                        <label>
                            <input type="radio" name="age" value="young">less than 18
                        </label>
                        <label>
                            <input type="radio" name="age" value="mature">18-50
                        </label>
                        <label>
                            <input type="radio" name="age" value="senior">more than 50
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>Additionally:</td>
                    <td>
                        <input type="text" name="info[0]">
                        <input type="text" name="info[1]">
                        <input type="text" name="info[2]">
                    </td>
                </tr>
            </tbody>
        </table>

        <input type="submit" value="Search!">
    </form>

    <script>
        const ageTable = document.getElementById('age-table');
        console.log("1. Таблица с id='age-table':", ageTable);

        const labelsInTable = ageTable.querySelectorAll('label');
        console.log("2. Все элементы label в таблице:", labelsInTable);

        const firstTd = ageTable.querySelector('td');
        console.log("3. Первый td в таблице:", firstTd);

        const searchForm = document.querySelector('form[name="search"]');
        console.log("4. Форма с name='search':", searchForm);

        const firstInputInSearchForm = searchForm.querySelector('input');
        console.log("5. Первый input в форме search:", firstInputInSearchForm);

        const inputsInSearchForm = searchForm.querySelectorAll('input');
        const lastInputInSearchForm = inputsInSearchForm[inputsInSearchForm.length - 1];
        console.log("6. Последний input в форме search:", lastInputInSearchForm);

        const results = [
            `1. Таблица с id="age-table": ${ageTable.outerHTML.split('>')[0]}>`,
            `2. Количество элементов label в таблице: ${labelsInTable.length}`,
            `3. Первый td в таблице: "${firstTd.textContent.trim()}"`,
            `4. Форма с name="search": ${searchForm.outerHTML.split('>')[0]}>`,
            `5. Первый input в форме search: ${firstInputInSearchForm.outerHTML}`,
            `6. Последний input в форме search: ${lastInputInSearchForm.outerHTML}`
        ];

        const resultsDiv = document.createElement('div');
        resultsDiv.innerHTML = '<h2>Результаты:</h2><ul>' + 
            results.map(r => `<li>${r}</li>`).join('') + '</ul>';
        document.body.appendChild(resultsDiv);
    </script>
</body>
</html>
