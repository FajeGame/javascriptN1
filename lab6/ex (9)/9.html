<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лицемер (с)</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Arimo&subset=cyrillic');
    body, html {
      height: 100%;
      width: 100%;
      margin: 0;
      font-family: 'Arimo';
    }
    body {
      display: flex;
      flex-flow: column nowrap;
    }
    body > header {
      height: 60px;
      background-color: #7161EF;
    }
    .content {
      flex: 1;
      display: flex;
      flex-flow: row nowrap;
    }
    .content > aside {
      width: 30%;
    }
    .content > section {
      flex: 1;
      background-color: #FFE7DB;
    }
    .header-d {
      text-align: center;
      height: 80px;
      line-height: 80px;
      font-size: 1.8rem;
    }
    .display {
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
      align-items: flex-start;
    }
    .card {
      height: 36vh;
      width: 30vh;
      margin: 20px 40px;
      box-shadow: 0 4px 16px 0 rgba(0,0,0,0.2);
      transition: 0.3s ease-out;
      background-color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .card:hover {
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.4);
      transform-origin: center;
      transform: scale(1.02, 1.02);
    }
    .card > img {
      width: 30vh;
      height: 30vh;
      border-radius: 5px 5px 0 0;
    }
    .description {
      padding: 0 16px;
      text-align: center;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <script>
    // Создание базовой структуры через createElement
    const header = document.createElement('header');

    const main = document.createElement('main');
    main.className = 'content';

    const aside = document.createElement('aside');

    const section = document.createElement('section');

    const headerD = document.createElement('div');
    headerD.className = 'header-d';
    headerD.textContent = 'Выберите лицо, которое нравится вам больше остальных:';

    const display = document.createElement('div');
    display.className = 'display';

    section.appendChild(headerD);
    section.appendChild(display);
    main.appendChild(aside);
    main.appendChild(section);
    document.body.appendChild(header);
    document.body.appendChild(main);

    // Массивы имён и фамилий
    const names = ['Иван', 'Мария', 'Павел', 'Алексей', 'Ольга', 'Наталья'];
    const surnames = ['Иванов', 'Смирнова', 'Кузнецов', 'Попова', 'Соколов', 'Лебедева'];

    function getRandomName() {
      const name = names[Math.floor(Math.random() * names.length)];
      const surname = surnames[Math.floor(Math.random() * surnames.length)];
      return `${name} ${surname}`;
    }

    // Функция создания карточки
    function createCard(index) {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.src = `https://thispersondoesnotexist.com/?${index}`;
      img.alt = 'Avatar';

      const desc = document.createElement('div');
      desc.className = 'description';

      const p = document.createElement('p');
      p.textContent = getRandomName();

      desc.appendChild(p);
      card.appendChild(img);
      card.appendChild(desc);
      display.appendChild(card);
    }

    // Запуск добавления карточек
    let cardCount = 0;
    const intervalId = setInterval(() => {
      cardCount++;
      createCard(cardCount);

      if (cardCount >= 6) {
        clearInterval(intervalId);
      }
    }, 2000);
  </script>
</body>
</html>
